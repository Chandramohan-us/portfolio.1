<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
</head>
<body>
  <h1>Talk to Gemini!</h1>
  <input id="msg" placeholder="Ask something..." />
  <button onclick="ask()">Send</button>
  <pre id="res"></pre>

  <script>
    async function ask() {
      const input = document.getElementById("msg").value;
      const res = await fetch("https://YOUR-N8N-URL/webhook/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById("res").innerText = "Bot: " + data.reply;
    }
  </script>
</body>
</html>
